<ul [ngClass]="{'': !isHidden(), 'list-shrunk': isHidden()}">
    <li class="list-header">Rooms</li>
    <li *ngFor="let room of rooms | async">
        <a routerLink="/r/{{room.id}}">
            <p>{{room.name | maxLength:12}}</p>
            <p class="tiny">Category: {{room.categoryName}}</p>
            <p class="tiny">Difficulty: {{room.difficulty | titlecase}}</p>
            <p class="tiny">{{room.playerCount}} players</p>
        </a>
    </li>
</ul>
